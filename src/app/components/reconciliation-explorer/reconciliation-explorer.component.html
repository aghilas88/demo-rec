<div class="reconciliation-container">
  <h2>Reconciliation Report</h2>
  
  <div class="filters">
    <div class="filter-group">
      <label for="configName">Config Name:</label>
      <select 
        id="configName" 
        [(ngModel)]="configName"
      >
        <option value="" disabled>Select a config</option>
        <option *ngFor="let config of configs" [value]="config">{{ config }}</option>
      </select>
    </div>
    <div class="filter-group">
      <label for="balanceDate">Balance Date:</label>
      <input 
        type="date" 
        id="balanceDate" 
        [(ngModel)]="balanceDate"
      />
    </div>
    <button class="search-btn" (click)="fetchReconciliationData()">Search</button>
  </div>

  <app-filter-bar 
    [filters]="filters" 
    (filtersChange)="onFiltersChanged()">
  </app-filter-bar>

  <table *ngIf="reconciliations.length > 0">
    <thead>
      <tr>
        <th>Product</th>
        <th>Dossier</th>
        <th>EE Amount</th>
        <th>EI Amount</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of reconciliations">
        <td>
          {{ item.product }}
          <button class="add-filter-btn" (click)="addFilter('product', item.product)" title="Add filter">+</button>
        </td>
        <td>
          {{ item.dossier }}
          <button class="add-filter-btn" (click)="addFilter('dossier', item.dossier)" title="Add filter">+</button>
        </td>
        <td>
          {{ item.eeAmount }}
          <button class="add-filter-btn" (click)="addFilter('eeAmount', item.eeAmount)" title="Add filter">+</button>
        </td>
        <td>
          {{ item.eiAmount }}
          <button class="add-filter-btn" (click)="addFilter('eiAmount', item.eiAmount)" title="Add filter">+</button>
        </td>
        <td [ngClass]="{'break': item.status === 'BREAK', 'match': item.status === 'MATCH'}">
          {{ item.status }}
          <button class="add-filter-btn" (click)="addFilter('status', item.status)" title="Add filter">+</button>
        </td>
      </tr>
    </tbody>
  </table>
  
  <div class="pagination" *ngIf="reconciliations.length > 0">
    <button (click)="previousPage()" [disabled]="currentPage === 0">Previous</button>
    <span>Page {{ currentPage + 1 }} of {{ totalPages }}</span>
    <button (click)="nextPage()" [disabled]="currentPage >= totalPages - 1">Next</button>
  </div>
</div>
