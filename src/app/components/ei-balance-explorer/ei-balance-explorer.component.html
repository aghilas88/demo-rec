<div class="ei-list">
  <h2>EI Balances</h2>
  
  <div class="filters">
    <div class="filter-group">
      <label for="configName">Config Name:</label>
      <select 
        id="configName" 
        [(ngModel)]="configName"
      >
        <option value="" disabled>Select a config</option>
        <option *ngFor="let config of configs" [value]="config">{{ config }}</option>
      </select>
    </div>
    <div class="filter-group">
      <label for="balanceDate">Balance Date:</label>
      <input 
        type="date" 
        id="balanceDate" 
        [(ngModel)]="balanceDate"
      />
    </div>
    <button class="search-btn" (click)="fetchEIBalances()">Search</button>
  </div>

  <app-filter-bar 
    [filters]="filters" 
    (filtersChange)="onFiltersChanged()">
  </app-filter-bar>

  <table *ngIf="eiBalances.length > 0">
    <thead>
      <tr>
        <th>Product</th>
        <th>Dossier</th>
        <th>EI Amount</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let ei of eiBalances">
        <td>
          {{ ei.product }}
          <button class="add-filter-btn" (click)="addFilter('product', ei.product)" title="Add filter">+</button>
        </td>
        <td>
          {{ ei.dossier }}
          <button class="add-filter-btn" (click)="addFilter('dossier', ei.dossier)" title="Add filter">+</button>
        </td>
        <td>
          {{ ei.eiAmount | number: '1.2-2' }}
          <button class="add-filter-btn" (click)="addFilter('eiAmount', ei.eiAmount)" title="Add filter">+</button>
        </td>
      </tr>
    </tbody>
  </table>
  
  <div class="pagination" *ngIf="eiBalances.length > 0">
    <button (click)="previousPage()" [disabled]="currentPage === 0">Previous</button>
    <span>Page {{ currentPage + 1 }} of {{ totalPages }}</span>
    <button (click)="nextPage()" [disabled]="currentPage >= totalPages - 1">Next</button>
  </div>
</div>
